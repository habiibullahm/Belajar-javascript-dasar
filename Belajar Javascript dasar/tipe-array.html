<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tipe Array</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>

        const names = [];
        names.push("Muhammad");
        names.push(["Habibullah", "Nashrullah"]);

        console.table(names);

        //Index & length
        console.info(names[0]);
        console.info(names[1]); 
        console.info(names[2]);
        console.info(names.length);


        // Ganti value index
        names[0] = "Programmer";
        names[1] = "Zaman";
        names[2] = "Now"

        console.table(names);

        // Delete array index
        delete names[1];

        console.table(names);

       
        names.push(1,2,3);
        names[1] = "Diubah lagi" ;

        console.table(names);



    </script>
    
</body>
</html>
