<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Konversi string</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        //koversi string k number
        const value1 = parseInt("1");
        const value2 = 1 ;
        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`)

        document.writeln(`<p>${parseInt("1.1")}</p>`)
        document.writeln(`<p>${parseFloat("1.1")}</p>`)
        document.writeln(`<p>${Number("1.1")}</p>`)

        // konversi number ke string
        const a = 1;
        const b = 1;
        const total = a.toString() + b.toString() ;

        document.writeln(`<p>${total}</p>`)

        // NAN
        document.writeln(`<p>${parseInt("1.1aa")}</p>`) //1
        document.writeln(`<p>${parseFloat("1.1aaa")}</p>`) // 1,1

        //number tidk mentolerir kesalahan angka
        document.writeln(`<p>${Number("1.1aaa")}</p>`) //NAN
        document.writeln(`<p>${Number("1.1aa")}</p>`)  //NAN

        // NAN di tambah apapun tetep NAN
        const first = Number("salah"); //NAN
        const totalNan = first + 100 ;

        document.writeln(`<p>${totalNan}</p>`)

        // check nan : isNaN()

        document.writeln(isNaN(first));
        document.writeln(isNaN(100));



    </script>
    
</body>
</html>
